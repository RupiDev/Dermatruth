  	<script type="text/javascript">
  		window.onload = function (argument) {

   		function acne(){
   			var element = document.getElementById("id01");
			element.innerHTML = "Acne is determined by looking at the amount of break out visible on your skin. <br />Based on your acne results, we have determined that you have little acne.<br />  ";
   		}
   		function darkCircles(){
   			var element = document.getElementById("id01");
			element.innerHTML = "Dark circles is determined by looking at the change in color or puffiness under your eyes. <br /> Based on your dark circle results, we have determined that you have some dark cirlces. <br />  ";
   		}
   		function discolor(){

			element.innerHTML = "Discoloration is determined by looking at the change in color of your skin, such as freckles or dark spots. <br />Based on your discoloration results, we have determined that you have skin discoloration.<br />  ";
